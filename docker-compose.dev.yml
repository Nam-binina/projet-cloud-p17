version: '3.8'
services:
  web:
    build:
      context: ./web-content/web
      dockerfile: Dockerfile.dev
    container_name: projet-cloud-web-dev
    working_dir: /app
    volumes:
      - ./web-content/web:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - auth-api
    networks:
      - app-network

networks:
  app-network:
    external: false
